{%extends "base.html" %}

{%block content%}

<div class="d-flex flex-wrap justify-content-center mt-5 gap-3  px-2">
{%for task in data%}

    <div class="card col-sm-3">
        <div class="card-body">
          <h5 class="card-title">{{task.taskTitle}}</h5>
          <p class="card-text">{{task.taskDescription}}</p>
          <div>
            {%for cat in task.category.all%}
            <button type="button" class="btn btn-sm btn-info text-black m-2" disabled>{{cat.categoryName}}</button>
            {%endfor%} 
          </div>
          {%if task.is_completed%}
            <p class="btn btn-success d-flex justify-content-center mt-5">Completed</p>
          {% else %}
            <div class="d-flex justify-content-start gap-5 mt-2">
              <a href="{%url 'edit_task' task.id%}" class="btn btn-warning">Edit</a>
              <a href="{%url 'delete_task' task.id%}" class="btn btn-danger">Delete</a>
            </div>
          {%endif%}
        </div>
      </div>
      
      {%endfor%}
    </div>

{%endblock%}
